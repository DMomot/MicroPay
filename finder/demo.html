<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutPay AI Agent Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .examples {
            margin-bottom: 30px;
        }
        
        .examples h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .example-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example-tag {
            padding: 8px 16px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-header h3 {
            color: #2d3748;
        }
        
        .results-count {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .agent-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .agent-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .agent-title {
            flex: 1;
        }
        
        .agent-title h4 {
            color: #2d3748;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .agent-title p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .relevance-score {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .agent-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-icon {
            font-size: 1.2rem;
        }
        
        .detail-text {
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .no-results h3 {
            margin-bottom: 10px;
            color: #a0aec0;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .rating-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rating-control label {
            font-weight: 600;
            color: #2d3748;
        }
        
        .rating-control input[type="range"] {
            width: 150px;
        }
        
        .rating-control span {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .stats-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .stats-btn:hover {
            transform: translateY(-1px);
        }
        
        .rating-badge {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .rating-excellent { background: linear-gradient(135deg, #38a169 0%, #2f855a 100%); }
        .rating-good { background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%); }
        .rating-ok { background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%); }
        .rating-poor { background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%); }
        
        .stats-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .stats-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .stats-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ScoutPay AI Agent Finder</h1>
            <p>–ù–∞–π–¥–∏ –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ x402 –∞–≥–µ–Ω—Ç–∞ –¥–ª—è —Å–≤–æ–µ–π –∑–∞–¥–∞—á–∏</p>
        </div>
        
        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="–û–ø–∏—à–∏—Ç–µ —á—Ç–æ –≤–∞–º –Ω—É–∂–Ω–æ... (–Ω–∞–ø—Ä–∏–º–µ—Ä: '–Ω–∞–π—Ç–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ')"
            >
            <button class="search-btn" id="searchBtn" onclick="searchAgents()">
                üîç –ù–∞–π—Ç–∏
            </button>
        </div>
        
        <div class="controls">
            <div class="rating-control">
                <label for="minRating">–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥:</label>
                <input type="range" id="minRating" min="0" max="1" step="0.1" value="0.5">
                <span id="ratingValue">0.5</span>
            </div>
            <button class="stats-btn" id="statsBtn" onclick="showStats()" style="display: none;">
                üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </button>
        </div>
        
        <div class="examples">
            <h3>üí° –ü—Ä–∏–º–µ—Ä—ã –∑–∞–ø—Ä–æ—Å–æ–≤:</h3>
            <div class="example-tags" id="exampleTags">
                <!-- –ü—Ä–∏–º–µ—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
        
        <div id="results"></div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->
    <div class="stats-modal" id="statsModal">
        <div class="stats-content">
            <span class="stats-close" onclick="closeStats()">&times;</span>
            <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–æ–≤</h3>
            <div id="statsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let lastSearchPrompt = '';
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏–º–µ—Ä—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadExamples();
        
        // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAgents();
            }
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞
        document.getElementById('minRating').addEventListener('input', function(e) {
            document.getElementById('ratingValue').textContent = e.target.value;
        });
        
        async function loadExamples() {
            try {
                const response = await fetch(`${API_BASE}/search/examples`);
                const data = await response.json();
                
                const tagsContainer = document.getElementById('exampleTags');
                tagsContainer.innerHTML = '';
                
                data.examples.forEach(example => {
                    const tag = document.createElement('div');
                    tag.className = 'example-tag';
                    tag.textContent = example;
                    tag.onclick = () => {
                        document.getElementById('searchInput').value = example;
                        searchAgents();
                    };
                    tagsContainer.appendChild(tag);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–º–µ—Ä–æ–≤:', error);
            }
        }
        
        async function searchAgents() {
            const input = document.getElementById('searchInput');
            const btn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            const minRating = parseFloat(document.getElementById('minRating').value);
            
            const prompt = input.value.trim();
            if (!prompt) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞');
                return;
            }
            
            lastSearchPrompt = prompt;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            btn.disabled = true;
            btn.textContent = 'üß† –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å Gemini...';
            resultsDiv.innerHTML = '<div class="loading">üîç Gemini –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –∞–≥–µ–Ω—Ç–æ–≤...</div>';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            document.getElementById('statsBtn').style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt, 
                        max_results: 10,
                        min_rating: minRating
                    })
                });
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –ø–æ–∏—Å–∫. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —á—Ç–æ API –∑–∞–ø—É—â–µ–Ω –∏ GEMINI_API_KEY –Ω–∞—Å—Ç—Ä–æ–µ–Ω</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç –ù–∞–π—Ç–∏';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const minRating = parseFloat(document.getElementById('minRating').value);
            
            if (data.found_agents === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>ü§∑‚Äç‚ôÇÔ∏è –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ù–µ—Ç –∞–≥–µ–Ω—Ç–æ–≤ —Å —Ä–µ–π—Ç–∏–Ω–≥–æ–º >= ${minRating}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–Ω–∏–∑–∏—Ç—å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ –∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results-header">
                    <h3>üéØ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ (—Ä–µ–π—Ç–∏–Ω–≥ >= ${minRating})</h3>
                    <div class="results-count">${data.found_agents} –Ω–∞–π–¥–µ–Ω–æ</div>
                </div>
            `;
            
            data.agents.forEach((agent, index) => {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å —Ä–µ–π—Ç–∏–Ω–≥–∞
                let ratingClass = 'rating-poor';
                let ratingEmoji = '‚ö†Ô∏è';
                
                if (agent.rating >= 0.9) {
                    ratingClass = 'rating-excellent';
                    ratingEmoji = 'üåü';
                } else if (agent.rating >= 0.7) {
                    ratingClass = 'rating-good'; 
                    ratingEmoji = 'üî•';
                } else if (agent.rating >= 0.5) {
                    ratingClass = 'rating-ok';
                    ratingEmoji = '‚úÖ';
                }
                
                html += `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div class="agent-title">
                                <h4>${ratingEmoji} ${agent.resource}</h4>
                                <p>${agent.description}</p>
                            </div>
                            <div class="rating-badge ${ratingClass}">
                                ${agent.rating}
                            </div>
                        </div>
                        
                        <div class="agent-details">
                            <div class="detail-item">
                                <span class="detail-icon">üí∞</span>
                                <span class="detail-text">${agent.price_usdc} USDC</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üåç</span>
                                <span class="detail-text">${agent.network}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">‚è±Ô∏è</span>
                                <span class="detail-text">${agent.timeout_seconds}s —Ç–∞–π–º–∞—É—Ç</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üí≥</span>
                                <span class="detail-text">${agent.pay_to_address.substring(0, 10)}...</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        async function showStats() {
            if (!lastSearchPrompt) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–∏—Å–∫');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/rating/stats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: lastSearchPrompt })
                });
                
                const data = await response.json();
                displayStats(data.stats);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
            }
        }
        
        function displayStats(stats) {
            const statsContent = document.getElementById('statsContent');
            
            let html = `
                <div class="stats-item">
                    <span>–í—Å–µ–≥–æ –∞–≥–µ–Ω—Ç–æ–≤:</span>
                    <span><strong>${stats.total_agents}</strong></span>
                </div>
                <div class="stats-item">
                    <span>–°—Ä–µ–¥–Ω–∏–π —Ä–µ–π—Ç–∏–Ω–≥:</span>
                    <span><strong>${stats.avg_rating}</strong></span>
                </div>
                <div class="stats-item">
                    <span>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥:</span>
                    <span><strong>${stats.max_rating}</strong></span>
                </div>
                <div class="stats-item">
                    <span>–ü—Ä–æ—à–ª–∏ —Ñ–∏–ª—å—Ç—Ä:</span>
                    <span><strong>${stats.above_threshold}</strong></span>
                </div>
                <br>
                <h4>üìä –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–æ–≤:</h4>
            `;
            
            for (const [category, count] of Object.entries(stats.rating_distribution)) {
                html += `
                    <div class="stats-item">
                        <span>${category}:</span>
                        <span><strong>${count}</strong></span>
                    </div>
                `;
            }
            
            statsContent.innerHTML = html;
            document.getElementById('statsModal').style.display = 'flex';
        }
        
        function closeStats() {
            document.getElementById('statsModal').style.display = 'none';
        }
    </script>
</body>
</html>
